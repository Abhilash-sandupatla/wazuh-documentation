<div class="row">
  <div class="col-12">
    <ul id="breadcrumbs" role="navigation" aria-label="breadcrumbs navigation">
      <li><a href="{{ pathto(master_doc) }}">{{ _('Documentation') }}</a> <i class="fa fa-angle-right" aria-hidden="true"></i></li>
      {% for doc in parents %}
      <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> <i class="fa fa-angle-right" aria-hidden="true"></i></li>
      {% endfor %}
      <li>{{ title }}</li>
    </ul>
  </div>
</div> <!-- // .row -->
