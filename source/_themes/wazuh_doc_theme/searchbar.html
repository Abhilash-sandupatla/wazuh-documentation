<div  class="search_main" role="search">
  <form method="get" class="search-form" action="{{ pathto('search') }}">
    <div class="search-input-wrapper">
      <input type="text" class="form-control" name="q" placeholder="Search our documentation"></input>
    </div>
    <button type="submit" class="btn-search"><i class="fa fa-search"><span class="sr-only">Search</span></i></button>
    <input type="hidden" name="check_keywords" value="yes" />
    <input type="hidden" name="area" value="default" />
  </form>
</div>
